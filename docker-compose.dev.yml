version: '3.8'

services:
  postgres-dev:
    image: postgres:15
    container_name: devmeet-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devmeet_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-dev-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - devmeet-dev

  redis-dev:
    image: redis:7-alpine
    container_name: devmeet-redis-dev
    ports:
      - "6379:6379"
    networks:
      - devmeet-dev

volumes:
  postgres_dev_data:

networks:
  devmeet-dev:
    driver: bridge